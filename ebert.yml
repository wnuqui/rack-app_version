---
styleguide: plataformatec/linters
engines:
  reek:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
  duplication:
    config:
      languages:
      - ruby
    enabled: true
  remark-lint:
    enabled: true
exclude_paths:
- bin
- spec

